<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Primary Meta Tags -->
    <title>[ Toolkit ] - mwfbiz.COM</title>
    <meta name="title" content="[ Toolkit ] - mwfbiz.COM" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="[ Toolkit ] - mwfbiz.COM" />
    <meta property="og:description" content="Text Editor, JSON Formatter" />
    <meta
      property="og:image"
      content="https://cdn.jsdelivr.net/gh/ItsEsd/mwfbiz-com@4579e154a126fb6ec08f3dd157c352054349dc24/image/meta/mwfbiz-meta.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="[ Toolkit ] - mwfbiz.COM" />
    <meta
      property="twitter:description"
      content="Text Editor, JSON Formatter"
    />
    <meta
      property="twitter:image"
      content="https://cdn.jsdelivr.net/gh/ItsEsd/mwfbiz-com@4579e154a126fb6ec08f3dd157c352054349dc24/image/meta/mwfbiz-meta.jpg"
    />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/ItsEsd/mwfbiz-com@18d923c62ba501f852212d4828710d5319de36a8/image/favicon.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="/toolkit/script-formatter.js"></script>
    <link rel="stylesheet" href="/toolkit/style.css" />
  </head>
  <body onload="initDoc();">
    <div class="container">
      <h4
        style="
          float: left;
          color: white;
          padding-top: 20px;
          padding-bottom: 10px;
        "
        id="txttitl"
      >
        Text Editor
      </h4>
      <div align="center">
        <br />
        <form name="compForm">
          <input type="hidden" name="myDoc" id="htmlviewtx" />
          <div id="textBox" contenteditable="true"></div>
          <div id="toolBar1">
            <select
              style="
                font: 14px Arial, sans-serif;
                border: none;
                border-radius: 4px;
                height: 20px;
              "
              onchange="formatDoc('formatblock',this[this.selectedIndex].value);this.selectedIndex=0;"
            >
              <option selected>- formatting -</option>
              <option value="h1">Title 1 &lt;h1&gt;</option>
              <option value="h2">Title 2 &lt;h2&gt;</option>
              <option value="h3">Title 3 &lt;h3&gt;</option>
              <option value="h4">Title 4 &lt;h4&gt;</option>
              <option value="h5">Title 5 &lt;h5&gt;</option>
              <option value="h6">Subtitle &lt;h6&gt;</option>
              <option value="p">Paragraph &lt;p&gt;</option>
              <option value="pre">Preformatted &lt;pre&gt;</option>
            </select>
            <select
              style="
                font: 14px Arial, sans-serif;
                border: none;
                border-radius: 4px;
                height: 20px;
              "
              onchange="formatDoc('fontname',this[this.selectedIndex].value);this.selectedIndex=0;"
            >
              <option class="heading" selected>- font -</option>
              <option>Arial</option>
              <option>Arial Black</option>
              <option>Courier New</option>
              <option>Times New Roman</option>
            </select>
            <select
              style="
                font: 14px Arial, sans-serif;
                border: none;
                border-radius: 4px;
                height: 20px;
              "
              onchange="formatDoc('fontsize',this[this.selectedIndex].value);this.selectedIndex=0;"
            >
              <option class="heading" selected>- size -</option>
              <option value="1">Very small</option>
              <option value="2">A bit small</option>
              <option value="3">Normal</option>
              <option value="4">Medium-large</option>
              <option value="5">Big</option>
              <option value="6">Very big</option>
              <option value="7">Maximum</option>
            </select>
            <select
              style="
                font: 14px Arial, sans-serif;
                border: none;
                border-radius: 4px;
                height: 20px;
              "
              onchange="formatDoc('forecolor',this[this.selectedIndex].value);this.selectedIndex=0;"
            >
              <option class="heading" selected>- color -</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="black">Black</option>
              <option value="white">White</option>
            </select>
            <select
              style="
                font: 14px Arial, sans-serif;
                border: none;
                border-radius: 4px;
                height: 20px;
              "
              onchange="formatDoc('backcolor',this[this.selectedIndex].value);this.selectedIndex=0;"
            >
              <option class="heading" selected>- background -</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="black">Black</option>
              <option value="white">White</option>
            </select>
          </div>
          <div id="toolBar2">
            <button
              type="button"
              title="Clean"
              onclick="if(validateMode()){oDoc.innerHTML=sDefTxt};"
            >
              <i class="fas fa-trash-alt intLink"></i>
            </button>
            <button type="button">
              <i
                title="Undo"
                onclick="formatDoc('undo');"
                class="fas fa-undo intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Redo"
                onclick="formatDoc('redo');"
                class="fas fa-redo intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Remove formatting"
                onclick="formatDoc('removeFormat');"
                class="fas fa-remove-format intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Bold"
                onclick="formatDoc('bold');"
                class="fas fa-bold intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Italic"
                onclick="formatDoc('italic');"
                class="fas fa-italic intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Underline"
                onclick="formatDoc('underline');"
                class="fas fa-underline intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Left align"
                onclick="formatDoc('justifyleft');"
                class="fas fa-align-left intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Center align"
                onclick="formatDoc('justifycenter');"
                class="fas fa-align-center intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Right align"
                onclick="formatDoc('justifyright');"
                class="fas fa-align-right intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Numbered list"
                onclick="formatDoc('insertorderedlist');"
                class="fas fa-list-ol intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Dotted list"
                onclick="formatDoc('insertunorderedlist');"
                class="fas fa-list-ul intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Add indentation"
                onclick="formatDoc('indent');"
                class="fas fa-indent intLink"
              ></i>
            </button>
            <button type="button">
              <i
                title="Delete indentation"
                onclick="formatDoc('outdent');"
                class="fas fa-outdent intLink"
              ></i>
            </button>
            <button type="button" title="Divider" onclick="addvdr();">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                style="margin-top: -4px"
                fill="currentColor"
                class="bi bi-hr"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12 3H4a1 1 0 0 0-1 1v2.5H2V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2.5h-1V4a1 1 0 0 0-1-1M2 9.5h1V12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V9.5h1V12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm-1.5-2a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1z"
                />
              </svg></button
            ><button type="button">
              <i
                title="Hyperlink"
                data-toggle="modal"
                data-target="#crlnk"
                class="fas fa-link intLink"
              ></i>
            </button>
          </div>
          <br />
          <div style="margin-top: 10px">
            <button
              type="button"
              style="border: none; padding: 2px 6px"
              title="Add picture"
              data-toggle="modal"
              data-target="#crimg"
              onclick="document.getElementById('btnOkImg').disabled='true';"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-images"
                viewBox="0 0 16 16"
              >
                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                <path
                  d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"
                />
              </svg>
              Add Picture
            </button>
            <button
              type="button"
              style="border: none; padding: 2px 6px; margin-bottom: 4px"
              title="Add video"
              data-toggle="modal"
              data-target="#crvid"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-film"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
                />
              </svg>
              Add Video
            </button>
            <button
              type="button"
              style="border: none; padding: 2px 6px; margin-bottom: 4px"
              id="rmvcls"
            >
              Remove Class & Style
            </button>
            <button
              type="button"
              style="border: none; padding: 2px 6px; margin-bottom: 4px"
            >
              <input
                type="checkbox"
                name="switchMode"
                id="switchBox"
                onchange="setDocMode(this.checked);"
              />
              <label
                for="switchBox"
                style="margin: 0px; cursor: pointer; margin-bottom: 4px"
                >Show HTML</label
              >
            </button>
          </div>
          <div class="modal" id="crlnk" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <input
                    type="url"
                    id="crlink"
                    style="
                      height: 40px;
                      width: 60%;
                      outline: none;
                      border: 1px solid #dd1d16;
                      border-radius: 0px;
                    "
                    placeholder="https://"
                  /><button
                    class="btn btn-dark"
                    id="btnOkLink"
                    data-dismiss="modal"
                    onmouseup="CreateLink()"
                    style="
                      border: none;
                      height: 38px;
                      width: 80px;
                      background-color: black;
                      border-radius: 0px;
                      margin-bottom: 1px;
                      margin-left: 4px;
                    "
                  >
                    Apply
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" id="crimg" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <h5>Image URL</h5>
                  <input
                    id="crImage"
                    type="url"
                    style="
                      height: 40px;
                      width: 60%;
                      outline: none;
                      border: 1px solid #dd1d16;
                      border-radius: 0px;
                    "
                    placeholder="https://"
                  /><button
                    type="button"
                    class="btn btn-dark"
                    id="btnOkImg"
                    data-dismiss="modal"
                    style="
                      border: none;
                      height: 38px;
                      width: 80px;
                      background-color: black;
                      border-radius: 0px;
                      margin-bottom: 1px;
                      margin-left: 4px;
                    "
                    disabled="disabled"
                  >
                    Done
                  </button>
                  <div id="radioS" style="padding-top: 10px; display: none">
                    <input name="size" id="rd1" type="radio" /> Small
                    <input id="rd2" name="size" type="radio" /> Medium
                    <input id="rd3" name="size" type="radio" /> Large
                  </div>
                  <div
                    id="previewImg"
                    style="padding-top: 10px; display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" id="crvid" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <input
                    id="crVideo"
                    type="url"
                    style="
                      height: 40px;
                      width: 60%;
                      outline: none;
                      border: 1px solid #dd1d16;
                      border-radius: 0px;
                    "
                    placeholder="YouTube Video Link"
                  /><button
                    class="btn btn-dark"
                    id="btnOkVid"
                    data-dismiss="modal"
                    onclick="embed_vid()"
                    style="
                      border: none;
                      height: 38px;
                      width: 80px;
                      background-color: black;
                      border-radius: 0px;
                      margin-bottom: 1px;
                      margin-left: 4px;
                    "
                  >
                    Insert
                  </button>
                  <div
                    id="previewvid"
                    style="padding-top: 10px; display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <p style="display: none"><input type="submit" value="Send" /></p>
        </form>
      </div>
      <hr style="border-width: 2px; border-color: white" />
      <hr style="border-width: 2px; border-color: white" />

      <div id="jsonF">
        <br />
        <h4 style="float: left; color: white">JSON Formatter</h4>
        <br /><br /><textarea id="RawJson">{"some":"data"}</textarea>
        <div id="ControlsRow">
          <input id="format" type="Button" value="Format" onClick="Process()" />
          <span id="TabSizeHolder">
            Tab size:
            <select id="TabSize" onChange="TabSizeChanged()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected="true">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </span>
          <label for="QuoteKeys">
            <input
              type="checkbox"
              id="QuoteKeys"
              onClick="QuoteKeysClicked()"
              checked="true"
            />
            Keys in Quotes </label
          >&nbsp;
          <span
            ><a href="javascript:void(0);" onClick="SelectAllClicked()"
              >Select all</a
            ></span
          >
          &nbsp;
          <span id="CollapsibleViewHolder">
            <label for="CollapsibleView">
              <input
                type="checkbox"
                id="CollapsibleView"
                onClick="CollapsibleViewClicked()"
                checked="true"
              />
              Collapsible View
            </label>
          </span>
          <span id="CollapsibleViewDetail">
            <a href="javascript:void(0);" onClick="ExpandAllClicked()"
              >Expand all</a
            >
            <a href="javascript:void(0);" onClick="CollapseAllClicked()"
              >Collapse all</a
            >
          </span>
        </div>
        <br /><br />
        <div id="Canvas" class="Canvas"></div>
        <br />
        <br />
        <hr style="border-width: 2px; border-color: white" />
        <hr style="border-width: 2px; border-color: white" />
      </div>
    </div>
    <div
      class="sticky"
      style="
        background-image: linear-gradient(-25deg, blue, red);
        padding-bottom: 4px;
      "
    >
      <div
        align="center"
        style="padding-bottom: 0px; padding-top: 4px; margin-left: 8px"
      >
        <a target="_blank" href="https://mwfbiz.com"
          ><img
            src="../image/mwfLogo.gif"
            frameBorder="0"
            class="titleImg"
            style="pointer-events: none; float: center"
            alt="M W F"
        /></a>
      </div>
    </div>
    <script>
      Process('{"some":"data"}');
    </script>
    <script src="/toolkit/script-textdoc.js"></script>
  </body>
</html>
